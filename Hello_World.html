<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <meta charset="utf-8">

    <!-- This refers to the CSS stylesheet where we keep our styles safely stored! ;) -->
    <link href="Some_style.css" rel="stylesheet">

  </head>



  <body>
    <h1>Hello World!</h1>
    <p><strong><u>AGAIN, HELLO!!!</u></strong></p>
    <span><em><q>HEYA!</q></em></span>

    <!-- Adding a button: -->
    <button> <strong> PRESS ME! </strong></button>


    <!-- Create an unordered list! Make a list of the three web languages: HTML, CSS and JavaScript: -->
    <ul>
      <li> HTML </li>
      <li> CSS </li>
      <li> JavaScript </li>
    </ul>

    <!--  Adding a hyperlink: -->
    <a href="https://www.udacity.com">Udacity</a>

    <!-- Adding an image from a URL: -->
    <img src="http://udacity.github.io/fend/images/udacity.png" alt="Udacity logo">

    <!-- Adding a figure with caption that credits the photographer: -->
    <figure class="image_1">
      <img src="redwoods_state_park.jpg" alt="Stout Memorial Grove in Jedediah Smith Redwoods State Park in 2011">

      <figcaption>Stout Memorial Grove in Jedediah Smith Redwoods State Park in 2011 by Chmee2 (Own work) GFDL or CC BY-SA 3.0, via Wikimedia Commons -
        <a href="https://commons.wikimedia.org/wiki/File%3AStout_Memorial_Grove_in_Jedediah_Smith_Redwoods_State_Park_in_2011_(22).JPG">Source</a></figcaption>

    </figure>

    <!-- adding a class so that we can selectively set a CSS style for it: -->
    <p class= "test"> This is a test, just a test, I promise! </p>
    <p id="test_2"> This is another test, I know...! </p>

  </body>
</html>
